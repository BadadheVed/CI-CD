name: Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy to EC2
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Copy deployment script to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: 13.201.51.229
          username: ubuntu
          key: ${{ secrets.MY_SSH_KEY }}
          passphrase: ${{ secrets.SSH_PASSPHRASE }}
          port: 22
          source: "deploy.sh"
          target: "/home/ubuntu/"

      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: 13.201.51.229
          username: ubuntu
          key: ${{ secrets.MY_SSH_KEY }}
          passphrase: ${{ secrets.SSH_PASSPHRASE }}
          port: 22
          script: |
            chmod +x ~/deploy.sh
            ~/deploy.sh
